<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Chat</title>
</head>
<body> 
    <div class="container">
            <form action="" class="modal-window">
                <h3 class="modal-title">Выберете псевдоним</h3>
                <input type="text" name="name" class="modal-input">
                <button class="modal-btn">Продолжить</button>
            <div class="warning">Псевдоним уже существует!</div>
            </form>
            
            <div class="chat hidden">
                <div class="users">
                    <ul class="users__list"></ul>
                </div>
                <div class="messages">
                    <ul class="messages__list"></ul>
                    <textarea name="textarea" class="textarea" placeholder="Enter your message here"></textarea>
                </div>
            </div>

    </div>
</body>
</html>
